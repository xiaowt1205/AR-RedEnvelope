<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script>
    const VIDEO_PATH = "/AR-RedEnvelope/assets/video-"

    window.onload = function () {
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                this.vid = document.querySelector("#vid");

                marker.addEventListener('markerFound', function () {
                    // this.vid.setAttribute("src", `assets/video-${getRandomInt()}.mp4`)
                    this.vid.setAttribute("src", `${VIDEO_PATH}${getRandomInt()}.mp4`)
                    this.vid.play();
                }.bind(this));

                marker.addEventListener('markerLost', function () {
                    this.vid.stop();
                    this.vid.setAttribute("src", ` `)
                    this.vid.currentTime = 0;
                }.bind(this));
            }
        });
    };

    function getRandomInt() {
        return Math.floor(Math.random() * 2);
    }
</script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style='margin : 0px; overflow: hidden;'>
    <div class="arjs-loader">
        <div>讀取中，請稍等我一下下~</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;" renderer='antialias: true; alpha: true; precision: mediump;' embedded
        arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <!-- <video src="/AR-RedEnvelope/assets/asset.mp4" -->
            <video src="/AR-RedEnvelope/assets/vidoe-0.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin
                webkit-playsinline autoplay muted playsinline>
            </video>
        </a-assets>

        <!-- type='nft' url='/AR-RedEnvelope/assets/target' -->
        <a-nft videohandler markerhandler type='nft' url='/AR-RedEnvelope/assets/target' smooth="true" smoothCount="10"
            smoothTolerance="0.01" smoothThreshold="5">
            <a-video src="#vid" position='125 0 -50' rotation='-90 0 0' width='360' height='680' class="clickable">
            </a-video>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
